<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Travel Companion</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!--  Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .form-container {
            float: left;
            padding: 40px 20px;
            width: 40%;
            z-index: 4;
        }

        #contactForm {
            max-width: 400px;
            margin: 0 auto;
            color: white;
        }

        #contactForm input[type=text],
        #contactForm input[type=email],
        #contactForm textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
            margin-bottom: 15px;
            margin-top: 5px;
            background-color: rgba(0, 0, 0, 0);
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <div style=" display: flex; align-items: center; justify-content: space-between;">
            <img src="images/favicon.ico" alt="Company Logo"
                style="width:45px; height:45px;  margin-left: 20px; margin-right: 20px;">
            <h1 style="margin-right: 20px;">My Travel Companion</h1>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="backGroundImg">
        <div class="social-vertical">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="containerTitle" style="width: 40%;">
            <h1>Contact Us</h1>
            <div class="containerSubTitle">
                <h3>Get in touch</h3>
            </div>
        </div>
        <div class="form-container">
            <form id="contactForm">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" style="width: 100%; margin: 0px;">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
